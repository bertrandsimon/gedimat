		link3:'https://www.gedimat.fr/menu-tendances-scandi-boheme-180.htm',
		link4:'https://www.gedimat.fr/menu-tendances-noir-et-blanc-181.htm',
		link5:'https://www.gedimat.fr/menu-tendances-retro-cool-182.htm',
		link6:'https://www.gedimat.fr/menu-tendances-design-epure-176.htm',
		link7:'https://www.gedimat.fr/menu-tendances-classique-chic-177.htm',
	};


document.querySelector('.nextBtn').addEventListener('click', () => {
	if (slideCount < 7 )
	{ 
		slideCount++;
		document.getElementById("swiperTitle").innerHTML =  swiperTxts[`title${slideCount}`];
		document.getElementById("swiperSubTxt").innerHTML =  swiperTxts[`subTxt${slideCount}`];
		document.getElementById('slideLink').setAttribute('href', swiperTxts[`link${slideCount}`]);
	}

});

document.querySelector('.prevBtn').addEventListener('click', () => {
	if (slideCount > 1 )
	{ slideCount--;
		document.getElementById("swiperTitle").innerHTML =  swiperTxts[`title${slideCount}`];
		document.getElementById("swiperSubTxt").innerHTML =  swiperTxts[`subTxt${slideCount}`];
		document.getElementById('slideLink').setAttribute('href', swiperTxts[`link${slideCount}`]);
	}

});



const swiper = new Swiper('.swiper', {

 effect: 'fade',
  fadeEffect: {
    crossFade: true
  },
  navigation: {
    nextEl: '.nextBtn',
    prevEl: '.prevBtn',
  },
  pagination: {
    el: '#pagin',
    type: 'bullets',
	clickable: false,
  },
  paginationClickable: true,
  centeredSlides: true,
  slidesPerView: 'auto',
  loop: false,

});


swiper.on('slideChange', function () {
  // Increment or decrement slideCount based on the active slide index
  slideCount = swiper.activeIndex + 1;

  // Update content based on slideCount
  document.getElementById("swiperTitle").innerHTML = swiperTxts[`title${slideCount}`];
  document.getElementById("swiperSubTxt").innerHTML = swiperTxts[`subTxt${slideCount}`];
  document.getElementById('slideLink').setAttribute('href', swiperTxts[`link${slideCount}`]);
});

		
</script>
