<script>
 console.log("data : ", data)
  
  // Grab the gallery container
  const gallery = document.getElementById('gallery');
  
  // Clear existing gallery items (if there are any in your real HTML)
  gallery.innerHTML = '';

  // Loop through the images array, creating new elements
  
  data.forEach(item => {
    const { img_url, aspect, link } = item;

    // Create an <a> element
    const a = document.createElement('a');
    a.href = link;

    // Create an <img> element
    const img = document.createElement('img');
    img.src = img_url;
    img.classList.add('rounded-md', 'w-full', 'mb-6');

    // Set the object-fit based on the class property
    img.style.objectFit = aspect || 'cover';

    // Append <img> to <a>, then <a> to #gallery
    a.appendChild(img);
    gallery.appendChild(a);
  });
</script>
